<!DOCTYPE html>
<html>
  <head>
    {{ range first 1 .Site.Menus.main }}
      <title>{{ .URL }}</title>
      <link rel="canonical" href="{{ .URL }}"/>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta http-equiv="refresh" content="0; url={{ .URL }}" />
    {{ end }}
  </head>
</html>
